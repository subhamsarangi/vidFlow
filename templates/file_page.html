<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ filename }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
      <h3 class="text-center mb-4">
        <i class="fas fa-file me-2 text-primary"></i>{{ filename }}
      </h3>
      <div class="mb-3 text-center">
        <p><strong>Size: </strong>{{ size_str }}</p>
      </div>

      {% if is_video %}
        <div class="video-container text-center mb-4">
          <video id="videoPlayer" controls controlsList="nodownload" preload="metadata" oncontextmenu="return false;" class="w-100 rounded">
            <source src="/stream/{{ filename }}?token={{ token }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      {% else %}
        <div class="text-center mb-4">
          <a href="/stream/{{ filename }}?token={{ token }}" class="btn btn-primary" download>
            <i class="fas fa-download me-2"></i>Download File
          </a>
        </div>
      {% endif %}
    </div>
  </div>
  <script>
    document.getElementById('videoPlayer')
        .addEventListener('contextmenu', e => e.preventDefault());
</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
